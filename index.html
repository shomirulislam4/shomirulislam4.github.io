<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF5400">

    <title>SB - Crafting Modern Websites</title>

    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/icon.png">

    <!-- CSS Links -->
    <link rel="stylesheet" href="src/css/vendors/normalize.css">
    <link rel="stylesheet" href="src/css/vendors/bootstrap.css">
    <link rel="stylesheet" href="src/css/vendors/swiper.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>

    <header>
        <div class="container sb__header">
            <a href="index.html" class="sb__logo">
                <img src="assets/images/sb-logo.png" alt="Shomirul Islam Bonny Logo">
            </a>
            <div class="wrapper">
                <nav>
                    <a href="#home">Home</a>
                    <a href="#about">About Me</a>
                    <a href="#skills">Skills</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#testimonials">Testimonials</a>
                </nav>
                <a href="#contactme" class="button__one">Hire Me</a>
                <button class="sib__mainmenu__close button__three">
                    <img src="assets/icons/close.svg" alt="close icon">
                </button>
            </div>
            <button class="sib__main__menu button__three">
                <img src="assets/icons/bar.svg" alt="bar icon">
            </button>
        </div>
    </header>

    <!-- Start of Hero Section -->
    <section class="sib__hero__section" id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="content">
                        <h3>Hi, I'm Shomirul Islam Bonny</h3>
                        <h1>Front-end<br>Web Developer</h1>
                        <div class="cta__buttons">
                            <a class="button__two" href="#contactme">Hire Me</a>
                            <a class="button__three" href="#portfolio">See my work</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="image">
                        <img src="assets/images/hero-mask-avatar.png" alt="Shomirul Islam Bonny">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Hero Section -->

    <!-- Start of About Me Section -->
    <section class="sib__aboutme__section" id="about">
        <div class="container wrapper">
            
        </div>
    </section>
    <!-- End of About Me Section -->


    <!-- JS Links -->
    <script src="src/js/plugins/jquery.js"></script>
    <script src="src/js/plugins/bootstrap.js"></script>
    <script src="src/js/plugins/swiper.js"></script>
    <script src="src/js/plugins/counterup.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
